<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootStrap/bootstrap-style.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title></title>
</head>
<body>
    <div class="text-center">
        <h1 class="text-warning text-center">Blackjack</h1>
         <div>
            <p id="messageEl" class="text-light">Want to play a round?</p>
            <p id="cardsEl" class="text-light">Card: </p>
            <p id="sumEl" class="text-light">Sum:</p>
            <div class="btn-start-game btn-sm mb-2 b-0">
                <button class="btn btn-warning text-success"  id="startBtn">START GAME</button>
                <button class="btn btn-warning text-success"  id="newBtn">NEW CARD</button>
                <button class="btn btn-danger text-dark" onclick="reset()" id="reset">RESET GAME</button>
            </div>
            <p id="playerEl"> HABIB : $ </p>
         </div>
    </div>
    


    <script src="/assets/bootStrap/bootstrap-script.js"></script>
    <script src="/assets/js/index.js"></script>
